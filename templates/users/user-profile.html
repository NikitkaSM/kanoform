<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto my-60">
  <div>
    <div class="bg-white relative shadow-xl rounded-lg w-5/6 md:w-4/6  lg:w-3/6 xl:w-2/6 mx-auto">
      <div class="flex justify-center">
        <img alt="Аватар"
             class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-700 transform hover:scale-110"
             src="/static/images/default-avatar.png">
      </div>
      <div class="mt-16">
        {% if user.username %}
          <h1 class="font-bold text-center text-3xl text-gray-900">@{{ user.username }}</h1>
        {% else %}
          <h1 class="font-bold text-center text-3xl text-gray-900"><a href="/users/login/">Войдите в аккаунт</a></h1>
        {% endif %}

      </div>
      <div class="text-center p-12">
        {% if user.username %}
          <a href="/questionaries/questionary-creating/" class="bg-gray-100 shadow-xl p-4 rounded-full hover:bg-gray-300 transition duration-700">
            <span class="text-lg text-bold">Создать анкету</span>
          </a>
          <div class="mt-7">
            <a href="/users/logout/" class="text-bold text-lg">Выйти</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
