{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Form Creating</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="{% static "css/questionaryCreatingPage.css" %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container main-div">
  <form id="form-container" method="POST">
    {% csrf_token %}
    <div style="height: 45px;">
      <input placeholder="Название анкеты" type="text">
    </div>
    <button type="button" id="qualificationQuestionButton">
      <span>Добавить квалификационный вопрос</span>
    </button>
    <ul id="qualificationQuestionsContainer"></ul>
    <button id="featureQuestionButton">
      <span>Добавить характеристику продукта</span>
    </button>
    <ul id="featureQuestionsContainer">
    </ul>
    <button class="btn btn-success" type="button" id="submitFormButton">
      Отправить форму
    </button>
  </form>
</div>
<script
    type="module"
    src="{% static 'js/questionaryCreatingPage/qualificationQuestionAdd.js' %}"
></script>
<script
    type="module"
    src="{% static 'js/questionaryCreatingPage/featureQuestionAdd.js' %}"
></script>
<script
    type="module"
    src="{% static 'js/questionaryCreatingPage/post.js' %}"
></script>
</body>
</html>
