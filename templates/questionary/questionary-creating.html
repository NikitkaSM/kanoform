<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Questionary Creating</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="/static/css/questionaryCreatingPage.css">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
</head>
<body>
<div class="container main-div">
  <form id="form-container" method="POST">
    {% csrf_token %}
    <div style="height: 45px;">
      <input id="questionary-name" placeholder="Название анкеты" type="text">
    </div>
    <button type="button" id="qualificationQuestionButton">
      <span>Добавить квалификационный вопрос</span>
    </button>
    <ul id="qualificationQuestionsContainer"></ul>
    <button id="featureQuestionButton">
      <span>Добавить характеристику продукта</span>
    </button>
    <ul id="featureQuestionsContainer">
    </ul>
    <input class="btn btn-success" type="submit" id="submitFormButton" value="Создать">
  </form>
</div>
<script
  type="module"
  src='/static/js/questionary/questionaryCreatingPage/qualificationQuestionAdd.js'
></script>
<script
  type="module"
  src='/static/js/questionary/questionaryCreatingPage/featureQuestionAdd.js'
></script>
<script
  type="module"
  src='/static/js/questionary/questionaryCreatingPage/post.js'
></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
