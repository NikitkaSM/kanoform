{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Form Creating</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="{% static "css/questionaryCreatingPage.css" %}">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container main-div">
			<form id="form-container" method="POST">
				{% csrf_token %}
				<button type="button" id="qualificationQuestionButton">
					<span>Добавить квалификационный вопрос</span>
				</button>
				<ul id="qualificationQuestionsContainer"></ul>
				<button id="featureQuestionButton">
					<span>Добавить характеристику продукта</span>
				</button>
				<ul id="featureQuestionsContainer">
					<li>
						<input
							class="container form rounded question-input feature-question"
							type="text"
							id="based-feature-input"
							placeholder="Введите вопрос"
						/>
						<button type="button" class="rounded btn delete-button">
							delete
						</button>
					</li>
				</ul>
				<button class="btn btn-success" type="button" id="submitFormButton">
					Отправить форму
				</button>
			</form>
		</div>
		<script
			type="module"
			src="{% static 'js/qualificationQuestionAdd.js' %}"
		></script>
		<script
			type="module"
			src="{% static 'js/featureQuestionAdd.js' %}"
		></script>
		<script src="{% static 'js/dto.js' %}"></script>
	</body>
</html>
