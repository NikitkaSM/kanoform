{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Creating</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "css/questionaryCreatingPage.css" %}">
</head>
<style>
    body {
        text-align: center;
        margin-top: 20%;
    }
</style>
<body>
<div class="container">
  <form id="form-container" method="POST">


    {% csrf_token %}
    {{ qualification_question_formset.management_form }}
    <div>
      {% for qualification_form in qualification_question_formset %}
        <div class="qualification-question-form">
          {{ qualification_form.as_p }}
        </div>

      {% endfor %}
      <button class="btn" id="add-qualification-question-button"
              type="button">
        Добавить квалификационный вопрос
      </button>
    </div>


    <button class="btn btn-success" type="submit">Отправить форму</button>
  </form>
</div>
<script src="{% static 'js/qualificationQuestionAdd.js' %}"></script>
</body>
</html>
